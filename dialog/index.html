<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      dialog {
        border-radius: 10px;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.5);
      }
    </style>
  </head>
  <body>
    <dialog open>
      <h1>Hello there</h1>
      <img src="hello-there.gif" alt="Obi-Wan Kenobi" />
      <form method="dialog">
        <button>Close</button>
      </form>
    </dialog>
  </body>
</html>
